{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
        <form class="form-horizontal" method="post" action="">
            <h2 class=form-signin-heading">Edit Profile</h2>

            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in profile_form %}
            <div class="form-group">
                <label for="{{ field.label }}" class="col-lg-2 control-label">{{ field.label }}</label>

                <div class="col-lg-10">
                        {{ field }}

                </div>
                <span class="text-danger">{{ field.errors }}</span>
            </div>

            {% endfor %}

            <p></p>

            <SCRIPT language="javascript">
                function addCombo() {
                    var textb = document.getElementById("txtCombo");
                    var combo = document.getElementById("combo");

                    var option = document.createElement("option");
                    option.text = textb.value;
                    option.value = textb.value;
                    try {
                        combo.add(option, null); //Standard
                    }catch(error) {
                        combo.add(option); // IE only
                    }
                    textb.value = "";

                }

                function editCourse() {
                    var combo = document.getElementById("combo")
                    var str =  combo.options[combo.selectedIndex].text;
                    document.write("<p>" + str + "</p>");
                    document.write("<p>" + course_form + "</p>");

                }

            </SCRIPT>

            <BODY style="font-family: sans-serif">

                Add Courses: <input type="text" name="txtCombo" id="txtCombo"/>
                <input type="button" value="Add" onclick="addCombo()">
                <br/>
                Courses: <select name="combo" id="combo"></select> <input type="button" value="Edit Course" onclick="editCourse()">

            </BODY>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">


                    <button class="btn btn-primary" type="submit">Done</button>

                </div>
            </div>

        </form>

{% endblock %}
