{% extends "base.html" %}
{% block title %}Inbox{% endblock %}
{% block content %}
    {% if conversations %}
        You have conversations with: <br />
    {% for conversation in conversations %}
        <a href="{% url 'main.views.message' conversation.pk %}">{{conversation.full_name}}</a><br/>
    {% endfor %}
    {% else %}
        No conversations
    {% endif %}

{% endblock %}
